<h1>Ticket Detail</h1>
<div class = "row pt-5">
  <div class = "col-md-6 mx-auto">
    <div class ="card rounded-0">
      <div class = "card-header">
        <h3 class = "mb-0">Edit Ticket</h3>
      </div>
      <div class = "card-body">
        <form [formGroup]="updateCardForm" class = "form" (ngSubmit)="updateCard(updateCardForm.value, updateCardForm.valid)">
          <div class = "form-group">
            <label for = "">Ticket Name</label>
            <input formControlName = "cardName" name = "cardName" type = "text" class = "form-control rounded-4" required>
          </div>

          <div class = "form-group">
            <label for="">Type</label>
            <select formControlName = "type" name = "type"  class="form-control" id="type">
              <option>Task</option>
              <option>Bug</option>
              <option>Feature</option>

            </select>
          </div>

          <div class = "form-group">
            <label for="">Description</label>
            <input formControlName = "description" name = "description" type = "text" class = "form-control rounded-4" required>
          </div>

          <div class = "form-group">
            <label for="">Priority</label>
            <select formControlName = "priority" name = "priority" class="form-control" id="priority">
              <option>High</option>
              <option>Normal</option>
              <option>Low</option>
            </select>
          </div>

          <div class = "form-group">
            <label for="">Label</label>
            <select formControlName = "label" name = "label" class="form-control" id="lavel">
              <option>Frontend</option>
              <option>Backend</option>
            </select>
          </div>

          <div class = "form-group">
            <label for="">Resolution</label>
            <select formControlName = "resolution" name = "resolution" class="form-control" id="resolution">
              <option>Incomplete</option>
              <option>In Progress</option>
              <option>Complete</option>

            </select>
          </div>

          <div class = "form-group">
            <label for="">Assigned To</label><br />
            <select formControlName = "assigneeId" name = "assigneeId" class="form-control" id="assigneeId">
              <option value=1>Dan</option>
              <option value=5>Qian</option>
              <option value=158>Nicholas</option>
              <option value=159>Heng Guang</option>
              <option value=160>Terence</option>
            </select>
          </div>

            <button type = "submit" class = "btn btn-primary">Edit Ticket</button>
            &nbsp;
            <button type = "submit" class = "btn btn-danger" (click) = "deleteTicket()">Delete Ticket</button>
        </form>
      </div>
  </div>
</div>
</div>
